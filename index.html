<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Site</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>My Awesome Site</h1>
            <nav>
                <ul>
                    <li><a data-target="home">Home</a></li>
                    <li><a data-target="about">About</a></li>
                    <li><a data-target="contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <section id="home" class="section">
            <h2>Welcome to My Awesome Site</h2>
            <p>This is a custom website created from scratch.</p>
        </section>
        <section id="about" class="section">
            <h2>About</h2>
            <p>Information about the site.</p>
        </section>
        <section id="contact" class="section">
            <h2>Contact</h2>
            <p>Contact information goes here.</p>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 My Awesome Site. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
